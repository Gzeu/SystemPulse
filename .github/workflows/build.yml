name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, ARM64]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.x'

    - name: Install Windows SDK
      run: |
        choco install windows-sdk-10-version-2004 -y

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c ${{ matrix.configuration }} --no-restore

    - name: Test
      run: dotnet test -c ${{ matrix.configuration }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true

    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.configuration }}-${{ matrix.platform }}
        path: |
          **/bin/${{ matrix.configuration }}/
          TestResults/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.configuration }}-${{ matrix.platform }}
        path: TestResults/
